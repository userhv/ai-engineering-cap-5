# Volumes
volumes:
  open-webui:
version: '3.8'
services:
  python:
    build:
      context: .
      dockerfile: Dockerfile.python
    volumes:
      - ./python-app:/app
    working_dir: /app
    restart: unless-stopped
    tty: true
    stdin_open: true

  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    ports:
      - "11500:11434"
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    volumes:
      - open-webui:/app/backend/data
    restart: always
    depends_on:
      - ollama
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
